{% extends "layout.html" %}
{% load static %}
{% block body %}

<!-- <div class="container"> -->
    <div class="progress-bar bg-warning" role="progressbar" style="width: 40%" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"><h5>Contact</h5></div>
<!-- </div> -->

<body id="bg" style="background-image: url('{% static 'img/d.jpg' %}');
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;
    background-attachment: fixed;;
    input[type=text] {
    background-color: #87ccb3;
    color: rgb(161, 92, 92);
}">
    
</body>

<div class="container" style="color: white;">
    <br>
    <br>
    <form method="POST">
        {% csrf_token %}
        <div class="row mb-1">    
            <div class="col">
                <label for="exampleFormControlInput1" class="form-label"><b style="color: rgb(255, 255, 255);">Name</b></label>
                <input name="name" class="form-control"  placeholder="Your Name">
            </div>
            <div class="col">
                <label for="exampleFormControlInput1" class="form-label"><b style="color: rgb(255, 255, 255);">Email</b></label>
                <input name="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com"
                style="input[type=text] {
                    background-color: #87ccb3;
                    color: rgb(161, 92, 92);}">
            </div>
        </div>

        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"><b style="color: white;">Comment</b></label>
            <textarea name="message" class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
        </div>
        <div>
            <input class="btn btn-primary" type="submit" value="Submit">
        </div>
    </form> 
</div>

{% endblock %}
